<div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <input type="text" class="login-input" ngModel name="email" placeholder="email" required>
      <input type="password" class="login-input" ngModel name="password" placeholder="password" required>
      <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">OK</button>
    </form>
</div>
